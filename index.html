<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="This is where your description goes">
    	<meta name="keywords" content="one, two, three">

		<title>Calculator</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<main>
			<section class="display"><p class="screen"></p></section>
			<section class="buttons">
				<a id="7" class="button" href="#">7</a>
				<a id="8" class="button" href="#">8</a>
				<a id="9" class="button" href="#">9</a>
				<a id="/" class="button" href="#">/</a>
				<a id="4" class="button" href="#">4</a>
				<a id="5" class="button" href="#">5</a>
				<a id="6" class="button" href="#">6</a>
				<a id="X" class="button" href="#">X</a>
				<a id="1" class="button" href="#">1</a>
				<a id="2" class="button" href="#">2</a>
				<a id="3" class="button" href="#">3</a>
				<a id="+" class="button" href="#">+</a>
				<a id="0" class="button" href="#">0</a>
				<a id="." class="button" href="#">.</a>
				<a id="=" class="button" href="#">=</a>
				<a id="-" class="button" href="#">-</a>
			</section>
		</main>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
